    <script>
        /*espacio en memoria*/
        /*cree la constante, se va a llamar selecElement y asigne un valor
        una funcion es un fragmento de codígo que se encarga de hacer algo a la vez, se pueden usar tantas veces como quiera, los parametros son los que estan dentro de los parentesís, estos guardan argumentos, ejemplo funcion angelly usted va a sumar dos numeros, yo necesito la materia prima que son los parametros, distinto funcion angelly usted pide 2 numeros y haga la suma. Sí los parentesís estan solos es porque no necesita la materia prima(info) para funcionar*/
        /*cree un espacio en memoria que me guarde si di click en la pantalla y guardar quién es el papá de quién di click, di click sobre lo que sea y el recupera el body. */
        const selecElement = function(element){
            /*retorne del documento (todo el html) primer selector body (querySelector)
            vaya al documento y busque el primer selector (esta funcion si mande info) */
            return document.querySelector(element);
        }
        /*de todo lo que usted sabe del body en esta variable va a quedar guardado a alguien que se llame menu-toggle quién tiene a menú-toggle, el div en este llega la info
        crea un espacio en memoría, select element ya sabe la info del body, entonces vaya y revise quien se llama así, (tiene los iconos) la info esta dentro de menu toggle
        este revisa*/
        let menuToggle = selecElement('.menu-toggle');
        /*con este llego a donde voy a modificar, a traves de menu toggle. 
        cuando se encontro al icono tengo que modificar la parte estetica del body
        este modifica*/
        let body = selecElement('body');
        /*Sí dentro suyo usted escucha un evento click ejecute esta funcion
        de lo que usted sabe quiero que esuche que hacen en el body y de todo lo que puede pasar quier que se encargue donde dan la click (dio ckick sobre quién?) revise si esta dando click dentro del div de icono, si da click abra la funcion(en esta funcion solo necesito que haga una cosa)*/
        menuToggle.addEventListener('click',function(){
            /*aqui le estoy diciendo al body que le voy a asignar la clase open.
            vaya al body(al let body que es la que ubica al body rey) vaya a la lista de clases y le agrega esta clase open o el nombre que le pongamos. (aquí sin punto porque atrás le dije que si o si es una clase)
            */
            body.classList.toggle('open');
        });
    </script>
